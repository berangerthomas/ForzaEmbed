# Models to be tested in the grid search
models_to_test:
  - type: "fastembed"
    name: "sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2"
    dimensions: 384
  - type: "fastembed"
    name: "sentence-transformers/paraphrase-multilingual-mpnet-base-v2"
    dimensions: 768
  - type: "fastembed"
    name: "intfloat/multilingual-e5-large"
    dimensions: 1024
  - type: "fastembed"
    name: "jinaai/jina-embeddings-v3"
    dimensions: 1024
  - type: "huggingface"
    name: "Qwen/Qwen3-Embedding-0.6B"
    dimensions: 1024
  - type: "huggingface"
    name: "intfloat/multilingual-e5-large-instruct"
    dimensions: 1024
  - type: "api"
    name: "nomic-embed-text"
    base_url: "https://api.erasme.homes/v1"
    dimensions: 768
    timeout: 240
  - type: "fastembed"
    name: "nomic-ai/nomic-embed-text-v1.5"
    dimensions: 768
  - type: "fastembed"
    name: "nomic-ai/nomic-embed-text-v1"
    dimensions: 768

# General settings
similarity_threshold: 0.6
output_dir: "reports"

# Database settings
database:
  # Enable intelligent quantization based on data type to reduce storage size.
  # - Similarity metrics [0,1] → uint16 (65536 levels)
  # - 2D coordinates → float16
  # - Other float64 → float32
  # - Embeddings normalized [-1,1] → float16
  intelligent_quantization: true

# Multiprocessing settings
multiprocessing:
  max_workers_api: 16
  max_workers_local: null
  maxtasksperchild: 10
  embedding_batch_size_api: 100
  embedding_batch_size_local: 500
  file_batch_size: 50
  api_batch_sizes:
    mistral: 50
    voyage: 100
    openai: 100
    default: 100
